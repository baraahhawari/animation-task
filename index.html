<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Bara'ah Hawari">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
	<title>Animation</title>

</head>
<body>
<div class="container">
<h1>Bara'ah Hawari</h1>
	<!-- Animation Timing Function -->
	<h2>Animation Timing Function</h2>
	<div class="bb">
		<i class="fas fa-circle one"></i>
		<i class="fas fa-circle tow"></i>
		<i class="fas fa-circle three"></i>
		<i class="fas fa-circle four"></i>
		<i class="fas fa-circle five"></i>
		<i class="fas fa-circle six"></i>
	</div>

	<!-- Animation Iteration Count -->
	<h2>Animation Iteration Count</h2>
	<div class="heart">
		<i class="fas fa-heart"></i>
	</div>

	<!-- bounce Animation -->
	<h2>bounce Animation</h2>
	<div class="bounce">
		<p>Bounce In</p>
	</div>

	<!-- Animation Fill Mode -->
	<h2>Animation Fill Mode </h2>
	<div class="fill-mode">
		<div class="scale">
			<h2>FORWARDS</h2>
			<div class="stay">This Scaled And Stays</div>
			<h2>NORMAL</h2>
			<div class="back">This Scaled And Goes Back</div>
		</div>
	</div>

	<!-- Animation Play State -->
	<h2>Animation Play State</h2>
	<div class="play">
		<div class="PlayState">
		<i class="far fa-circle clock"><hr></i>
		<h3>HOVER TO PAUSE</h3>
		</div>
	</div>

</div>
</body>
</html>
